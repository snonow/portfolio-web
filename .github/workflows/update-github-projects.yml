name: Update GitHub Projects Data

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML

      - name: Generate GitHub projects JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_github_projects.py

      - name: Commit updated data if changed
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add src/data/github_projects.json
            git commit -m "chore: update GitHub projects data"
            git push
          else
            echo "No changes to commit"
          fi